<h2>Jogador</h2>
<hr>
<form>
  <div class="form-group">
    <label for="InputNome">Nome</label>
    <input type="email" class="form-control" id="InputNome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="InputDataNascimento">Data de nascimento</label>
    <input type="password" class="form-control" id="InputDataNascimento" placeholder="Data de nascimento">
  </div>
  <div class="form-group">
    <label for="InputPais">País</label>
    <input type="password" class="form-control" id="InputPais" placeholder="País">
  </div>
  <div class="form-group">
    <label for="InputPosicao">Posição</label>
    <input type="password" class="form-control" id="InputPosicao" placeholder="Posição">
  </div>
  <div class="form-group">
    <label for="InputClube">Clube</label>
    <input type="password" class="form-control" id="InputClube" placeholder="Clube">
  </div>
  <div class="form-group">
    <label for="InputAtividade">Em atividade?</label>
    <input type="password" class="form-control" id="InputAtividade" placeholder="Em atividade">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
